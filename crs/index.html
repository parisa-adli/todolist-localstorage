<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="/crs/css/fonts.css">
  <link rel="stylesheet" href="/crs/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <h1>Todo List</h1>
  </header>
  <section class="container">
    <div class="form-container">
      <form class="todo-form">
        <input type="text" class="todo-input" />
        <button class="add-todo" type="submit">
          <i class="fas fa-plus-circle"></i>
        </button>
      </form>
      <div class="select">
        <select class="filter-todos" name="todos">
          <option value="all">همه</option>
          <option value="completed">انجام شده</option>
          <option value="uncompleted">انجام نشده</option>
        </select>
      </div>
    </div>
    <!-- sort by date -->
    <form class="sort-todos" name="sort">
      <div class="sort-item">
        <label for="earlest">قدیمی ترین</label>
        <input checked type="radio" name="sort" id="earlest" value="earlest">
      </div>
      <div class="sort-item">
        <label for="latest">جدیدترین</label>
        <input type="radio" name="sort" id="latest" value="latest">
      </div>
    </form>
    <div class="todo-container">
      <ul class="todolist">
        <!-- todo -->
        <!-- <li class="todo">
          <p class="todo__title">todo #1</p>
          <span class="todo__createdAt">1402/1/28</span>
          <button class="todo__edit"><i class="fa-regular fa-pen-to-square"></i></button>
          <button><i class="todo__check far fa-check-square"></i></button>
          <button><i class="todo__remove far fa-trash-alt"></i></button>
        </li> -->
      </ul>
    </div>
  </section>
  <!-- edit modal -->
  <div class="backdrop hidden"></div>
  <div class="modal hidden">
    <div class="modal-header">
      <h1>Edit task <span class="edit-task-fa">(ویرایش تسک)</span></h1>
      <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <form class="edit-todo-form">
      <input autofocus type="text" name="edit-todo-value" id="edit-todo-value">
      <button class="edit-todo__form" type="submit">
        <i class="fas fa-plus-circle"></i>
      </button>
    </form>
  </div>
  <script src="/crs/js/app.js"></script>
</body>

</html>
